run:
  name: "exp001"
  out_dir: "runs"
  seed: 42

data:
  dataset: "tfds:malaria"     # "tfds:malaria" 또는 "dir:/path/to/images"
  img_size: 224
  batch_size: 32
  val_split: 0.1
  test_split: 0.1
  shuffle_buffer: 10000
  num_parallel_calls: "AUTOTUNE"

augment:
  enabled: true
  random_flip: true
  random_brightness: 0.1
  random_contrast: 0.1

model:
  name: "simple_cnn"          # simple_cnn | lenet_like | resnet50
  num_classes: 1
  dropout: 0.2
  base_trainable: true        # resnet50 쓸 때 backbone freeze 여부

train:
  epochs: 10
  optimizer: "adam"
  learning_rate: 0.001
  loss: "binary_crossentropy"
  monitor: "val_auc"
  monitor_mode: "max"
  early_stop_patience: 5

report:
  load_tb_after_fit: true
  is_need_save_draw_auc: true
  tensorboard_port: 6006
